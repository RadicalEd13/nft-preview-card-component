<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="./reset.css" >
  <link rel="stylesheet" href="./style.css" >
  <link rel="icon" href="./images/favicon-32x32.png">
</head>
<body>
  <div class="main-box"> 
    <img src="./images/image-equilibrium.jpg" alt="equilibrium image">
    <div class="eyeimg"> <img src="./images/icon-view.svg" alt="eye view"> </div>
    <h1> Equilibrium #3429 </h1>
    <h2> Our Equilibrium collection promotes balance and calm. </h2>
    <div class="icons"> 
      <div> <img src="./images/icon-ethereum.svg" alt="eth icon img"> 0.041 ETH </div>
      <div> <img src="./images/icon-clock.svg" alt="clock img"> 3 days left </div>
    </div>
    <hr>
    <div class="autor"> <img src="./images/image-avatar.png" alt="autor avatar"> </div>
    <div class="creation"> Creation of </div>
    <div class="jules"> Jules Wyvern </div>



  </div>
  
</body>
</html>
